<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Mini Mario Game</title>
<style>
  body {
    margin: 0;
    background: #87ceeb;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  canvas {
    display: block;
    margin: auto;
    background: linear-gradient(#87ceeb, #5ec75e);
  }

  .score {
    position: absolute;
    top: 10px;
    left: 10px;
    font-size: 20px;
    color: #000;
  }
</style>
</head>
<body>

<div class="score">Coins: <span id="coins">0</span></div>
<canvas id="game" width="900" height="400"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const coinsEl = document.getElementById("coins");

// ----------------- LOAD MONSTER IMAGE -----------------
const monsterImg = new Image();
monsterImg.src = "monster.png";   // <-- put monster.png in same folder

// ----------------- GAME CONSTANTS -----------------
const GRAVITY = 0.6;
const SPEED = 3;

// ----------------- PLAYER -----------------
const player = {
  x: 50,
  y: 300,
  width: 40,
  height: 50,
  dy: 0,
  jumpPower: -12,
  grounded: false
};

// ----------------- GAME STATE -----------------
let obstacles = [];
let monsters = [];
let coins = [];
let score = 0;
let frame = 0;

// ----------------- CONTROLS -----------------
window.addEventListener("keydown", e => {
  if (e.code === "Space" && player.grounded) {
    player.dy = player.jumpPower;
    player.grounded = false;
  }
});

// ----------------- HELPERS -----------------
function resetGame() {
  obstacles = [];
  monsters = [];
  coins = [];
  score = 0;
  coinsEl.textContent = score;
  frame = 0;

  player.x = 50;
  player.y = 300;
  player.dy = 0;
}

// ----------------- COLLISION -----------------
function isColliding(a, b) {
  return (
    a.x < b.x + b.width &&
    a.x + a.width > b.x &&
    a.y < b.y + b.height &&
    a.y + a.height > b.y
  );
}

// ----------------- SPAWN OBJECTS -----------------
function spawnObstacle() {
  obstacles.push({
    x: canvas.width,
    y: 320,
    width: 30,
    height: 40
  });
}

function spawnMonster() {
  monsters.push({
    x: canvas.width,
    y: 320,
    width: 40,
    height: 40,
    offset: Math.random() * Math.PI // small animation
  });
}

function spawnCoin() {
  coins.push({
    x: canvas.width,
    y: 250 + Math.random() * 60,
    width: 20,
    height: 20
  });
}

// ----------------- UPDATE -----------------
function update() {
  frame++;

  // Player physics
  player.dy += GRAVITY;
  player.y += player.dy;

  if (player.y + player.height >= 350) {
    player.y = 350 - player.height;
    player.dy = 0;
    player.grounded = true;
  }

  // Spawn logic
  if (frame % 120 === 0) spawnObstacle();
  if (frame % 200 === 0) spawnMonster();
  if (frame % 100 === 0) spawnCoin();

  // Move obstacles
  obstacles.forEach(o => o.x -= SPEED);

  // Move monsters (with small bounce)
  monsters.forEach(m => {
    m.x -= SPEED + 1;
    m.y = 320 + Math.sin(frame * 0.1 + m.offset) * 3;
  });

  coins.forEach(c => c.x -= SPEED);

  // Collision checks
  for (let o of obstacles) {
    if (isColliding(player, o)) {
      resetGame();
      return;
    }
  }

  for (let m of monsters) {
    if (isColliding(player, m)) {
      resetGame();
      return;
    }
  }

  // Coin collection
  coins = coins.filter(c => {
    if (isColliding(player, c)) {
      score++;
      coinsEl.textContent = score;
      return false;
    }
    return true;
  });

  // Cleanup offscreen
  obstacles = obstacles.filter(o => o.x + o.width > 0);
  monsters = monsters.filter(m => m.x + m.width > 0);
  coins = coins.filter(c => c.x + c.width > 0);
}

// ----------------- DRAW -----------------
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Ground
  ctx.fillStyle = "#3e8e41";
  ctx.fillRect(0, 350, canvas.width, 50);

  // Player
  ctx.fillStyle = "red";
  ctx.fillRect(player.x, player.y, player.width, player.height);

  // Obstacles
  ctx.fillStyle = "brown";
  obstacles.forEach(o =>
    ctx.fillRect(o.x, o.y, o.width, o.height)
  );

  // ðŸ”¥ MONSTER IMAGE DRAWING
  monsters.forEach(m => {
    ctx.drawImage(monsterImg, m.x, m.y, m.width, m.height);
  });

  // Coins
  ctx.fillStyle = "gold";
  coins.forEach(c => {
    ctx.beginPath();
    ctx.arc(c.x + 10, c.y + 10, 10, 0, Math.PI * 2);
    ctx.fill();
  });
}

// ----------------- GAME LOOP -----------------
function gameLoop() {
  update();
  draw();
  requestAnimationFrame(gameLoop);
}

resetGame();
gameLoop();
</script>

</body>
</html>
